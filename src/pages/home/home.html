<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/telaInicial.png" alt="logo"/>

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="credenciais.email" name="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input  [(ngModel)]="credenciais.password" name="password" type="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login()">Entrar</button>
  </form>

  <button ion-button block outline>Registrar</button>

</ion-content>
